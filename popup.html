<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Scraper</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: yellow;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Scraper</h1>
    <button id="scrape">Scrape Profiles</button>
    <ul id="profileList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
